<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="./assets/css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="vertical-center">
			<div class="container">
				<div class="row">
				<div class="col-md-4 col-md-offset-4 chatLog">
					<h1>Join Chat</h1>
					<form action="/chat.html">
						<div class="form-group">
							<label>Display Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>
									<input placeholder="what's your name?" type="text" name="name" class="form-control" required/>
								</div>
						</div>
						<div class="form-group">
							<label>Chat Room</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input placeholder="which chat room to join?" type="text" name="room" class="form-control" required/>
							</div>
						</div>
						<div class="form-group">
							<input class="btn btn-primary btn-block"type="submit" value="Join Chat"/>
						</div>
				</form>
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
